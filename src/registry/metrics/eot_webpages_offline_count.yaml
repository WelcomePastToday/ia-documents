id: eot_webpages_offline_count
title: "Offline Webpages Count"
description: "Count of webpages marked as unavailable."
type: numeric
unit:
  source: count
  output: count
source:
  primary:
    url: "https://web.archive.org/collection-search/EndOfTerm2024WebCrawls/"
    method: GET
    format: html
    selector: ".facets-header:contains('Live Web Status') + ul li a[href*='alive:false'] .count | text"
  fallback:
    value: "212,230,771"
    as_of: "2025-02-05"
normalization:
  regex: "([0-9,]+)"
display:
  section: "Webpages"
  order: 2
