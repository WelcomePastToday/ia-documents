id: eot_youtube_videos_total
title: "Total YouTube Videos"
description: "Total YouTube videos in the collection."
type: numeric
unit:
  source: count
  output: count
source:
  primary:
    url: "https://web.archive.org/collection-search/EndOfTerm2024Videos/States%20Rights%20on%20Education"
    method: GET
    format: html
    selector: ".about-box h1:contains('videos') | text" 
